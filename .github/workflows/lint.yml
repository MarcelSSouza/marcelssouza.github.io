name: Lint
on:
    push:
        branches: [master, main]
    pull_request:
        branches: [master, main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Run Prettier check
              run: npm run format:check

            - name: Run ESLint
              run: npm run lint
